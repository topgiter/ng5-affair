<div class="finding-delete-confirm-dialog">
  <h1 mat-dialog-title> {{ 'Delete Action Plan' | translate }}</h1>
  <div mat-dialog-content>
    <h3>{{ 'Are you sure to delete this Action Plan?' | translate }}</h3>
    <p>{{ 'Id' | translate }}: <b>{{ data.actionPlan.id }}</b></p>
    <p>{{ 'Supervisor Id' | translate }}: <b>{{ data.actionPlan.supervisor }}</b></p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="close(false)" cdkFocusInitial> {{ 'No' | translate }} </button>
    <button mat-raised-button color="primary" (click)="close(true)"> {{ 'Yes' | translate }} </button>
  </div>
</div>
